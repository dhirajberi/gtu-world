<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Blog</title>
</head>
<body>
<div class="container my-4">
    <h1>Add new blog</h1><br>
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="text" placeholder="Enter title of your post" name="title" class="form-control"> <br>
        <input type="text" placeholder="Enter description of your post" name="description" class="form-control"><br>
        <input type="text" placeholder="Enter slug" name="slug" class="form-control"><br>
        <input type="file" name="image" class="form-control"><br>
        <textarea name="content" class="form-control" style="height: 380px;" placeholder="Blog Content"></textarea><br>
        <input type="submit" value="Add Post" class="btn btn-primary form-control">
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
